<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Timing Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<style>
    model-viewer {
        width: 800px;
        height: 800px;
     }
        input[type=range]::-webkit-slider-thumb {
        height : 75px;
        width : 75px;
     }
    body {
    margin: 50px;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
 .container {
    max-width: 800px;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
<div class="container">
<h1>Timing Test </h1>
    
<h2>Heading 2</h2>
<p>Ipso flipso</p>

<model-viewer 
    id="timing-test"
    src="https://hollandducd.github.io/Sandbox/Timing Test.glb"
    autoplay
    camera-controls
    background-color="#ffffff"> 

    <div class="controls">
        <div>
            <p>Direction: <span id="bend-value"></span></p>
            <input id="direct1" type="range" style="width: 200px;" min="0" max="1" step="1" value="0">
        </div>
    </div>
</model-viewer>
</div>
    
<script type="module">
    const modelViewer = document.querySelector("#shapekey-demo");
    const bendSlider = document.querySelector("#bend1");
    const twistSlider = document.querySelector("#twist1");
    
    modelViewer.interactionPrompt = 'none';
    
    bendSlider.addEventListener("input", (event) => {
      modelViewer.animationName = 'bend';
      modelViewer.currentTime = event.target.value;
      modelViewer.pause();
    });
    
    twistSlider.addEventListener('input', event => {
      modelViewer.animationName = 'twist';
      modelViewer.currentTime = event.target.value;
      modelViewer.pause();
    });
</script>

</body>
</html>
