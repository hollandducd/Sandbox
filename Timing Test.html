<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Timing Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<style>
    model-viewer {
        width: 800px;
        height: 800px;
     }
        input[type=range]::-webkit-slider-thumb {
        height : 75px;
        width : 75px;
     }
    body {
    margin: 50px;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
 .container {
    max-width: 800px;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
<div class="container">
<h1>Timing Test </h1>
    
<h2>Heading 2</h2>
<p>mmmmmmmmmmmmmmm</p>

<model-viewer 
    id="timing-test"
    src="https://hollandducd.github.io/Sandbox/Timing Test.glb"
    autoplay animation-name="CubeAction"
</model-viewer>
</div>
    
<script>
   // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      // Get the modelViewer element
      const modelViewer = document.getElementById("timing-test");

      // Set the threshold value
      const threshold = 2.5;

      // Create a function to monitor the currentTime property and reset it if needed
      const monitorCurrentTime = () => {
        // Check if the currentTime property exists and is greater than the threshold
        if (modelViewer && modelViewer.currentTime > threshold) {
          // Reset the currentTime to zero
          modelViewer.currentTime = 0;
        }
      };

      // Set up an interval to continuously monitor the currentTime property
      setInterval(monitorCurrentTime, 100); // You can adjust the interval duration if needed
    });
</script>

</body>
</html>
